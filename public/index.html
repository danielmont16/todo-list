<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/list.png" type="image/x-icon">
    <title>To-do list app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="todo-app">
            <h2>To-Do List <img src="images/list.png" alt="icon"></h2>
            <form id="task-form">
                <input type="text" id="input-box" placeholder="Add your task" required autocomplete="off">
                <button id="save">Add</button>
            </form>
            <ul id="list-container">
                <!--<li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>-->
            </ul>
        </section>
    </main>

    <script type="module" src="javascript/main.js"></script>
</body>

</html>
